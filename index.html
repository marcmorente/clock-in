<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock-In App</title>
    </head>
    <body>
        <div id="app">
            <div>
                <h1>Clock-In kata</h1>
                <p id="current-date" class="tracked"></p>
                <div class="card time">
                    <span id="hours">00</span>: <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </div>
                <div class="card">
                    <button id="start" data-cy="start" type="button">
                        Start
                    </button>
                    <button id="cancel" data-cy="cancel" type="button">
                        Cancel
                    </button>
                </div>
                <p class="tracked">...</p>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
